{% from 'front/_formtool.html' import render_field %}
<form method="post" enctype="multipart/form-data">
    <dl>
        {{ render_field(forms.title) }}
        {{ render_field(forms.description)}}
        {{ render_field(forms.purpose_of_study)}}
        {{ render_field(forms.service_scope)}}
        {{ render_field(forms.service_aspect)}}
        {{ render_field(forms.service_target)}}
    </dl>

    <p><input type="submit" value="Add"></p>
</form>
