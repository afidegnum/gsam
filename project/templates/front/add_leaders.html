{% from 'front/_formtool.html' import render_field %}
<form method="post" enctype="multipart/form-data">
    <dl>
        {{ render_field(forms.name) }}
        {{ render_field(forms.address) }}
        {{ render_field(forms.picture) }}
        {{ render_field(forms.community) }}
        </dl>

    <p><input type="submit" value="Add"></p>
</form>
