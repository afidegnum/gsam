{% from 'front/_formtool.html' import render_field %}
<form method="post" enctype="multipart/form-data">
    <dl>
        {{ render_field(forms.name) }}
        {{ render_field(forms.regions) }}
        {{ render_field(forms.district) }}
        {{ render_field(forms.subdistrict) }}
        {{ render_field(forms.village) }}
        {{ render_field(forms.subgroup) }}
        {{ render_field(forms.media) }}

        </dl>

    <p><input type="submit" value="Add"></p>
</form>
